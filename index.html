<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .cake {
            position: relative;
            margin-top: 50px;
        }
        .candle {
            width: 10px;
            height: 40px;
            background: yellow;
            margin: auto;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.8);
        }
        .flame {
            width: 15px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0.7; transform: scale(1.2); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="selamat_ulangtahun.mp3" type="audio/mpeg">
    </audio>
    <button onclick="playMusic()">Putar Musik</button>
    <script>
        function playMusic() {
            let music = document.getElementById("music");
            if (music.paused) {
                music.play();
            }
        }
        
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            balloon.style.left = `${Math.random() * 100}vw`;
            balloon.style.animationDuration = `${3 + Math.random() * 3}s`;
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 5000);
        }
        setInterval(createBalloon, 500);
        
        function blowCandle() {
            document.getElementById('flame').style.display = 'none';
            document.querySelector('.candle').style.boxShadow = 'none';
        }
    </script>
    <div class="cake">
        <div class="candle">
            <div class="flame" id="flame"></div>
        </div>
        <img src="img.jpg" alt="Kue Ulang Tahun" width="200">
    </div>
    <button onclick="blowCandle()">Tiup Lilin</button>
</body>
</html>
